<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
    href="./node_modules/tailwindcss/dist/tailwind.min.css"
    rel="stylesheet"
  /> -->
    <link href="./src/output.css" rel="stylesheet" />
    <title>Create Accounts</title>
</head>

<body>
    <nav class="flex bg-white py-5 px-10 border-b border-gray-400 mb-10">
        <img src="image/Warmth Smile.png" alt="Warmth Smile Icon" class="h-10 w-auto" />
    </nav>

    <div class="flex text-center justify-center">
        <div class="w-1/3 border-[5px] border-cyan-400  rounded-2xl flex text-center justify-center items-center">
            <div class="flex flex-col justify-center items-center">
                <h1 class="text-3xl font-bold py-5">Daftar</h1>
                <p class="text-xl w-[250px] mb-[20px]">Hai, Masukkan data Anda untuk Membuat akun Anda</p>

                <div>
                    <div class="text-left px-10">

                        <form method="PUT" action="/file-upload-route">
                        <label for="nama" class=" w-full my-3 ">Nama</label>
                        <input type="nama" name="nama" id="nama" class="w-full border border-gray-400 rounded-lg p-2" />

                        <label for="username" class=" w-full my-3 ">Username</label>
                        <input type="username" name="username" id="username"
                            class="w-full border border-gray-400 rounded-lg p-2" />

                        <label for="email" class=" w-full my-3 ">Email</label>
                        <input type="email" name="email" id="email"
                            class="w-full border border-gray-400 rounded-lg p-2" />

                        <label for="email" class=" w-full my-3 ">Email</label>
                        <input type="email" name="email" id="email"
                            class="w-full border border-gray-400 rounded-lg p-2" />

                        <label for="phone_number" class=" w-full my-3 ">Nomor Telepon</label>
                        <input type="phone_number" name="phone_number" id="phone_number"
                            class="w-full border border-gray-400 rounded-lg p-2" />

                        <label for="gender" class=" w-full my-3 ">Kelamin</label>
                        <select name="gender" id="gender" class="w-full border border-gray-400 rounded-lg p-2">
                            <option value="Laki-laki">Laki-laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>

                        <label for="password" class=" w-full my-3 ">Password</label>
                        <input type="password" name="password" id="password"
                            class="w-full border border-gray-400 rounded-lg p-2" />

                            <label for="password" class=" w-full my-3 ">Konfirmasi Kata Sandi</label>
                        <input type="password" name="password" id="password"
                            class="w-full border border-gray-400 rounded-lg p-2 mb-5" />

                            <div class="flex items-center my-7">
                                <input type="checkbox" id="persyaratan" name="persyaratan" class="form-checkbox h-5 w-5 text-indigo-600">
                                <label for="persyaratan" class="ml-2 text-gray-700">Saya menyetujui persyaratan dan ketentuan</label>
                              </div>

                        <button type="submit" class="bg-cyan-400 text-white w-full py-2 rounded-lg">Daftar</button>
                    </form>

                    <div class="flex justify-center mx-auto my-4">
                        <p>Sudah memiliki akun?</p>  <p class="font-bold">Masuk  sekarang!</p>
                                            
                    </div>
                    <a href="/login"><button class="bg-blue-300 text-white w-full py-2 rounded-lg mb-10 border-4 border-cyan-400">Masuk</button></a>



                    </div>

                </div>
            </div>

        </div>
    </div>
</body>

</html>
