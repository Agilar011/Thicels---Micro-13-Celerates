<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose Nominal</title>

    <link rel="stylesheet" href="ayaStyleCN.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Donasi Untuk</h1>
        <h2>Sedekah Ramadhan untuk Anak Bibir Sumbing di Daerah Terpencil</h2>
      </header>

      <form action="#">
        <div class="nominal-donasi">
          <p>Nominal Donasi</p>
          <div class="pilihan-nominal">
            <button type="button">Rp20.000</button>
            <button type="button">Rp25.000</button>
            <button type="button">Rp50.000</button>
            <button type="button">Rp100.000</button>
          </div>
          <div class="input-nominal">
            <input type="number" placeholder="Masukkan nominal" />
          </div>
        </div>

        <!-- <div class="rincian-pembayaran">
          <table>
            <tr>
              <th>Donasi</th>
              <td>Rp<span id="donasi">0</span></td>
            </tr>
            <tr>
              <th>Biaya Admin</th>
              <td>Rp<span id="biaya-admin">0</span></td>
            </tr>
            <tr>
              <th>Total</th>
              <td>Rp<span id="total">0</span></td>
            </tr>
          </table>
        </div> -->

        <div class="metode-pembayaran">
          <p>Metode Pembayaran</p>
          <select name="metode-pembayaran" id="metode-pembayaran">
            <option value="">Pilih</option>
            <option value="Bank Syariah Indonesia">
              Bank Syariah Indonesia
            </option>
            <option value="Bank BNI">Bank BNI</option>
            <option value="Bank BTN">Bank BTN</option>
            <option value="Bank BRI">Bank BRI</option>
            <option value="Bank NTB Syariah">Bank NTB Syariah</option>
            <option value="Bank Mandiri">Bank Mandiri</option>
          </select>
        </div>

        <div class="data-diri">
          <p>Data Diri</p>
          <input type="text" name="nama" id="nama" placeholder="Nama" />
          <input type="email" name="email" id="email" placeholder="Email" />
          <input
            type="text"
            name="nomor-telepon"
            id="nomor-telepon"
            placeholder="Nomor Telepon"
          />
          <label for="anonim">
            <input type="checkbox" name="anonim" id="anonim" /> *Sembunyikan
            nama saya (donasi anonim)
          </label>
        </div>

        <div class="harapan-donasi">
          <p>Harapan untuk donasi ini (opsional)</p>
          <textarea
            name="harapan-donasi"
            id="harapan-donasi"
            maxlength="200"
          ></textarea>
          <span id="sisa-karakter">200/200</span>
        </div>
        <button type="submit">Donasi</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
